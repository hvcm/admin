<dom-module id="my-app-login">
		<template>
				<style>
						:host {
								--app-primary-color: #4285f4;
								--app-secondary-color: black;
								display: block;
						}
						app-header {
								color: #fff;
								background-color: var(--mydoc-brown-800);
						}
						app-header paper-icon-button {
								--paper-icon-button-ink-color: white;
						}
						.drawer-list {
								margin: 0 20px;
						}
						.drawer-list a {
								display: block;
								padding: 0 16px;
								text-decoration: none;
								color: var(--app-secondary-color);
								line-height: 40px;
						}
						.drawer-list a.iron-selected {
								color: black;
								font-weight: bold;
						}
						paper-progress {
								width: 100%;
						}
						.wrap {
								height: 100%;
								display: flex;
								flex-direction: column;
								justify-content: center;
						}

				</style>

				<app-drawer-layout fullbleed>

						<!-- Main content -->
						<app-header-layout id="wrap" has-scrolling-region>

								<app-header condenses reveals effects="waterfall">
										<app-toolbar>
												<paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
												<div main-title>Панель администратора</div>
										</app-toolbar>
										<paper-progress indeterminate="[[inProgress]]" class="blue"></paper-progress>
								</app-header>
								<div class="wrap">
										<my-login name="login" on-action="loginAction"></my-login>
								</div>
						</app-header-layout>
				</app-drawer-layout>
		</template>

		<script>
				function setCookie(name, value, options) {
						options = options || {};

						var expires = options.expires;

						if (typeof expires == "number" && expires) {
								var d = new Date();
								d.setTime(d.getTime() + expires * 1000 * 60 * 60);
								expires = options.expires = d;
						}
						if (expires && expires.toUTCString) {
								options.expires = expires.toUTCString();
						}

						value = encodeURIComponent(value);

						var updatedCookie = name + "=" + value;

						for (var propName in options) {
								updatedCookie += "; " + propName;
								var propValue = options[propName];
								if (propValue !== true) {
										updatedCookie += "=" + propValue;
								}
						}

						document.cookie = updatedCookie;
				}
				Polymer({
						is: 'my-app-login',
						loginAction(e) {
								if (e.detail.type === 'auth-failed') 
										return;
								const user_id = e.detail.value.user_id;
								const permissions = _.chain(e.detail).get('value.user.permissions.can-admin').map((item, index) => item && index).filter().value();
								const admins = _.map(permissions, item => _.find(e.detail.value.admins, {'@id': item}).label);
								const expires = 24;
								setCookie('user', user_id, {expires});
								setCookie('permissions', permissions.join(','), {expires});
								setCookie('admins', admins.join('$$$'), {expires});
								window.location.replace('/');
						}
				});
		</script>
</dom-module>
