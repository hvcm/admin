<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/iris-polymer-table/iris-table.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./components/service-selector/service-selector.html">
<link rel="import" href="./components/schedule-picker/schedule-picker.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-globals">
		<template>
				<style include="shared-styles">
						:host {
								display: block;
								padding: 10px;
						}
						iris-login {
								background-color: white;
								max-width: 480px;
								margin: 0 auto;
						}
						.toggle {
								display: flex;
								flex-direction: row;
						}
						.toggle label {
								padding-right: 25px;
						}
						paper-fab {
								position: fixed;
								right: 40px;
						}
						paper-fab#save {
								bottom: 60px;
						}
						paper-fab#add {
								bottom: 10px;
						}
						iris-table {
								max-height: calc(100vh - 155px);
						}
						.line {
								align-items: center;
						}
						paper-fab#delete {
								bottom: 10px;
						}

				</style>

				<app-route route="{{route}}" pattern="/:itemId/:subpage" data="{{routeData}}"></app-route>

				<template is="dom-if" if="[[listVisible]]">
						<paper-input label="Поиск" value="{{searchString}}"></paper-input>
						<iris-table id="workstationsTable" fields-model="[[fieldsModel]]" data="[[filter(app.list,searchString)]]" on-cell-tap="cellTap"></iris-table>
						<paper-fab id="add" mini icon="add" on-tap="addEntity"></paper-fab>
				</template>
				<template is="dom-if" if="[[!listVisible]]">
						<paper-tabs selected="{{routeData.subpage}}" attr-for-selected="page">
								<paper-tab on-tap="back" style="max-width:50px;">
										<iron-icon icon="chevron-left"></iron-icon>
								</paper-tab>
								<paper-tab page="common">Основные параметры</paper-tab>

						</paper-tabs>
						<iron-pages selected="{{routeData.subpage}}" attr-for-selected="page" on-change="actionHappens" on-keydown="actionHappens">
								<div page=""></div>
								<div page="common">
										<paper-input label="Ключ" value="{{item.key}}"></paper-input>
										<paper-input label="ID" value="{{item.__index}}"></paper-input>
										<paper-input label="Значение по умолчанию" value="{{item.default}}"></paper-input>
										<paper-input label="Описание" value="{{item.description}}"></paper-input>
										<paper-input label="Подпись" value="{{item.label}}"></paper-input>
										<paper-input label="Порядок" value="{{item.order}}"></paper-input>
										<paper-input label="Количество символов" value="{{item.length}}"></paper-input>
										<paper-input label="Максимальное значение" value="{{item.max-value}}"></paper-input>
										<paper-input label="Маска" value="{{item.mask}}"></paper-input>
										<div class="toggle">
												<label>Обязательное поле</label>
												<paper-toggle-button label="Обязательное поле" checked="{{item.required}}"></paper-toggle-button>
										</div>
										<div class="toggle">
												<label>Включено по умолчанию</label>
												<paper-toggle-button label="Включено" checked="{{item.include}}"></paper-toggle-button>
										</div>

										<paper-dropdown-menu label="Клавиатура">
												<paper-listbox class="dropdown-content" attr-for-selected="val" selected="{{item.layout}}">
														<template is="dom-repeat" items="[[layouts]]" as="keyboard">
																<paper-item val="[[keyboard.id]]">[[keyboard.label]]</paper-item>
														</template>
												</paper-listbox>
										</paper-dropdown-menu>

										<paper-dropdown-menu label="Метод регистрацияя">
												<paper-listbox class="dropdown-content" attr-for-selected="val" selected="{{item.method}}">
														<paper-item val="live">Живая очередь</paper-item>
														<paper-item val="prebook">Предварительная запись</paper-item>
												</paper-listbox>
										</paper-dropdown-menu>

										<paper-dropdown-menu label="Тип поля">
												<paper-listbox class="dropdown-content" attr-for-selected="val" selected="{{item.type}}">
														<template is="dom-repeat" items="[[types]]" as="type">
																<paper-item val="[[type.id]]">[[type.label]]</paper-item>
														</template>
												</paper-listbox>
										</paper-dropdown-menu>
								</div>

						</iron-pages>
						<paper-fab id="save" mini icon="save" hidden$="[[!changed]]" on-tap="saveAll"></paper-fab>
						<paper-fab id="delete" mini icon="delete" on-tap="deleteDialog"></paper-fab>
				</template>

				<paper-dialog opened="{{isOpen}}" on-iron-overlay-closed="delete">
						<h2>Удаление</h2>
						<paper-dialog-scrollable>
								[[deleteMessage]]
						</paper-dialog-scrollable>
						<div class="buttons">
								<paper-button dialog-dismiss>Нет</paper-button>
								<paper-button dialog-confirm>Да</paper-button>
						</div>
				</paper-dialog>
				<paper-dialog opened="{{isOpenDiscard}}" on-iron-overlay-closed="discardChanges">
						<h2>Изменения будут потеряны</h2>
						<paper-dialog-scrollable>
								[[discardMessage]]
						</paper-dialog-scrollable>
						<div class="buttons">
								<paper-button dialog-dismiss>Нет</paper-button>
								<paper-button dialog-confirm>Да</paper-button>
						</div>
				</paper-dialog>

		</template>

		<script>
				const defaultField = {
						default: '',
						description: "Введите описание",
						include: true,
						label: "Введите подпись",
						layout: "ru-layout",
						length: 100,
						"max-value": '',
						method: "live",
						order: 0,
						required: true,
						type: "input"
				};
				Polymer({
						is: 'my-globals',

						behaviors: [ListBehavior],
						makeEntity() {
								const field = _.clone(defaultField);
								const rnd = Math.ceil(Math.random() * 100000);
								const id = `global-${Date.now()}-${Math.ceil(Math.random() * 10000)}`;
								field.key = id;
								field.__index = id;

								return field;
						},
						addEntity() {
								const entity = this.makeEntity();
								const id = entity.__index;
								const row = this.push('app.list', entity);

								this.routeToID(id, row);
						},
						saveAll() {
								window.api.saveEntity('fields', _.chain(this.app.list).keyBy('__index').value())
						},
						deleteDialog(e) {
								this.toDelete = e.model.index;
								this.isOpen = true;
						},
						_itemChanged(id, pid) {
								if (!id) {
										this.listVisible = true;
										this.changed = false;

								} else {

										this.listVisible = false;
										this.item = _.find(this.app.list, {'__index': id});
										this._correct();
								}
						},
						cellTap(e) {
								const id = e.detail.row_data.__index;

								const row = _.findIndex(this.app.list, {"__index": id});
								this.routeToID(id, row);
						},
						ready: function () {
								this.entityName = 'globals';
								this.deleteMessage = "Вы действительно хотите удалить это поле?";
								this.discardMessage = "	Вы действительно хотите отменить изменения?";
								this.fieldsModel = [
										{
												field: 'label',
												label: 'Наименование',
												transform: (item) => item || "-"
										}, {
												field: 'description',
												label: 'Описание',
												transform: (item) => item || "-"
										}
								];
								this.types = [
										{
												id: 'input',
												label: 'Текстовое поле'
										}, {
												id: 'date-picker',
												label: 'Выбор даты'
										}, {
												id: 'input-number',
												label: 'Цифровое поле'
										}
								];
								this.layouts = [
										{
												id: "email",
												label: "e-mail"
										}, {
												id: "en-layout",
												label: "Английская"
										}, {
												id: "numeric",
												label: "Цифровая"
										}, {
												id: "ru-layout",
												label: "Русская"
										}, {
												id: "ru-letnum",
												label: "Русская цифры и буквы"
										}, {
												id: "ru-letters",
												label: "Русская буквы"
										}
								];

						},
						delete(e) {
								if (!e.detail.confirmed)
										return;
								this.splice('app.list', this.toDelete, 1);
						}
				});
		</script>
</dom-module>
