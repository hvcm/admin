<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../placeholder-checkbox/placeholder-checkbox.html">

<dom-module id="short-editor">
  <template>
    <style>
      :host {
        display: block;
      }
      .field {
        padding: 20px;
        margin: 10px 5px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

    </style>

    <div id="globals">
      <template is="dom-repeat" items="[[fields]]">
        <placeholder-checkbox label="[[item.label]]" checked="[[isChecked(value,item)]]" on-check="checkIt" placeholder="[[item.include]]"></placeholder-checkbox>
      </template>
    </div>

  </template>
  <script>
    Polymer({
      is: 'short-editor',
      properties: {
        value: {
          type: Object,
          notify: true
        },
        fields: {
          type: Array
        }
      },
      checkIt(e) {
        const checked = e.detail;
        const item = e.model.item;
        this.set('value.' + item.id, checked);
        console.log(this.value);
      },
      isChecked(value, item) {
        const id = item.id;

        return value[id];
      }
    });
  </script>
</dom-module>
